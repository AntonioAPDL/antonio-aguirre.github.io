<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
  </div>

  <!-- Navigation Links -->
  <nav class="sidebar-nav">
    <ul>
      <li><a class="sidebar-nav-item{% if page.title == 'Home' %} active{% endif %}" href="{{ '/' | absolute_url }}">Home</a></li>
      <li><a class="sidebar-nav-item{% if page.title == 'About' %} active{% endif %}" href="{{ '/about/' | absolute_url }}">About</a></li>

  <!-- Sidebar Buy Me a Coffee -->
  <div class="sidebar-item">
    <p>Hi, I’m Antonio—a Ph.D. candidate in Statistics. If I’ve helped you survive stats, buy me a coffee—it’s cheaper than therapy.</p>
