<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

<nav class="sidebar-nav">
  <a class="sidebar-nav-item{% if page.title == 'Home' %} active{% endif %}" href="{{ '/' | absolute_url }}">Home</a>
  <a class="sidebar-nav-item{% if page.title == 'Blog' %} active{% endif %}" href="{{ '/blog/' | absolute_url }}">Blog</a>
  <a class="sidebar-nav-item{% if page.title == 'About' %} active{% endif %}" href="{{ '/about/' | absolute_url }}">About</a>
  <a class="sidebar-nav-item{% if page.title == 'Teaching' %} active{% endif %}" href="{{ '/teaching/' | absolute_url }}">Teaching</a>
  <a class="sidebar-nav-item{% if page.title == 'CV' %} active{% endif %}" href="{{ '/cv/' | absolute_url }}">CV</a>
</nav>

<div class="sidebar-social">
  <h3>Connect with Me</h3>
  <ul class="social-links">
    <li><a href="{{ site.social_media.github }}" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
    <li><a href="{{ site.social_media.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
    <li><a href="{{ site.social_media.twitter }}" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
    <li><a href="{{ site.social_media.email }}"><i class="fas fa-envelope"></i> Email</a></li>
  </ul>
</div>

<!-- Sidebar Content -->
<div class="sidebar-item">
  <p>If I’ve helped you survive stats, buy me a coffee—it’s cheaper than therapy.</p>
  <a href="https://buymeacoffee.com/antonioaguirre" target="_blank">
    <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 40px; width: auto;">
  </a>
</div>

  
  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
