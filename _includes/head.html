<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Canonical URL for SEO -->
  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Primary CSS Stylesheets -->
  <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/files/images/apple-touch-icon.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/files/images/favicon-16x16.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/files/images/favicon-32x32.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ '/files/images/android-chrome-192x192.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ '/files/images/android-chrome-512x512.png' | absolute_url }}">
  <link rel="icon" type="image/x-icon" href="{{ '/files/images/favicon.ico' | absolute_url }}">
  <link rel="shortcut icon" href="{{ '/files/images/favicon.ico' | absolute_url }}">

  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  <!-- Google Analytics -->
  {% if site.google_analytics_id %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics_id }}');
  </script>
  {% endif %}
</head>

<!-- Header Section -->
<header style="display: flex; align-items: center; margin: 20px;">
  <!-- Logo -->
  <img src="{{ '/files/images/logo.png' | absolute_url }}" alt="Logo" style="height: 40px; margin-right: 10px;">

  <!-- Site Title -->
  <h1 class="site-title" style="margin: 0;">
    <a href="{{ '/' | absolute_url }}" style="text-decoration: none; color: inherit;">
      {{ site.title }}
    </a>
  </h1>
</header>
